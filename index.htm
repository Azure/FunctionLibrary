<!doctype html>
<html lang="en" ng-app="libraryApp">

<head>
  <title>Azure Function Library</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A library of Azure Functions that are ready to be deployed in seconds!">
  <meta name="author" content="Jef King">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
  <div class="navbar navbar-inverse bg-inverse">
    <div class="container d-flex justify-content-between">Azure Function Library</div>
  </div>

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Functions</h1>
      <p class="lead text-muted">A library of common use cases for Azure Functions. Ready to deploy? Go!</p>
    </div>
  </section>

  <div class="album text-muted">
    <div class="container" ng-controller="library">
      <div class="row">
        <div class="card" ng-repeat="item in items">
          <p class="card-text">{{item.Text}}</p>
          <p>
            <a class="btn btn-primary" href="https://portal.azure.com/#create/Microsoft.Template/uri/{{item.TemplateUri()}}" target="_blank">Deploy</a>
            <a class="btn btn-primary" href="http://armviz.io/#/?load={{item.TemplateUri()}}" target="_blank">Visualize</a>
            <a href="{{item.Repository}}" target="_blank" class="btn btn-secondary">View</a>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="card">
          <p class="card-text">Create your own: C#</p>
          <p>
            <a class="btn btn-primary" href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2Fjefking%2FFunctionLibrary%2Fmaster%2Flibrary%2Fdeployment.json"
              target="_blank">Deploy</a>
              <a class="btn btn-primary" href="http://armviz.io/#/?load=https%3A%2F%2Fraw.githubusercontent.com%2Fjefking%2FFunctionLibrary%2Fmaster%2Flibrary%2Fdeployment.json"
                target="_blank">Visualize</a>
                <a href="https://github.com/jefking/FunctionLibrary/tree/master/library/src/generic-csharp" target="_blank" class="btn btn-secondary">View</a>
          </p>
        </div>
        <div class="card">
          <p class="card-text">Create your own: NodeJS</p>
          <p>
            <a class="btn btn-primary" href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2Fjefking%2FFunctionLibrary%2Fmaster%2Flibrary%2Fdeployment.json"
              target="_blank">Deploy</a>
              <a class="btn btn-primary" href="http://armviz.io/#/?load=https%3A%2F%2Fraw.githubusercontent.com%2Fjefking%2FFunctionLibrary%2Fmaster%2Flibrary%2Fdeployment.json"
                target="_blank">Visualize</a>
                <a href="https://github.com/jefking/FunctionLibrary/tree/master/library/src/generic-csharp" target="_blank" class="btn btn-secondary">View</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-muted">
    <div class="container">
      <p>
        <a href="https://github.com/jefking" class="text-white">GitHub</a> |
        <a href="https://twitter.com/jefkingtweets" class="text-white">Twitter</a> | Thanks <a href="https://twitter.com/sidney_andrews">Sidney Andrews</a> | <a href="#">Back to top</a>
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
    <script>
      window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"></script>
      <script src="/assets/js/holder.min.js"></script>
      <script>
        $(function () {
          Holder.addTheme("thumb", { background: "#55595c", foreground: "#eceeef", text: "Thumbnail" });
        });
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="/assets/js/angular.min.js"></script>
        <script src="/assets/js/app.js"></script>
</body>

</html>
