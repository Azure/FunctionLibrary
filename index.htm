<!doctype html>
<html lang="en" ng-app="libraryApp">

<head>
  <title>Azure Functions Library</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A library of Azure Functions that are ready to be deployed in seconds!">
  <meta name="author" content="Jef King">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
  <section class="jumbotron text-center">
    <div class="container">
      <img src="/assets/images/Azure-Functions-Logo.png" width="150px" />
      <p class="lead text-muted">A library of common use cases for Azure Functions. Ready to deploy? Go!</p>
      <p><a href="http://functionlibrary.azurewebsites.net/assets/js/data.js">Contribute?</a> <a href="https://github.com/jefking/FunctionLibrary"
          target="blank">Pull! Pull!</a></p>
    </div>
  </section>
  <a name="top" />
  <div class="album text-muted">
    <div class="container" ng-controller="library">
      <div class="row">
        <div class="card" ng-repeat="item in items">
          <p class="card-text">{{item.Text}}</p>
          <p>
            <a class="btn btn-primary" href="https://portal.azure.com/#create/Microsoft.Template/uri/{{item.TemplateUri()}}" target="_blank">Deploy</a>
            <a class="btn btn-primary" href="http://armviz.io/#/?load={{item.TemplateUri()}}" target="_blank">Visualize</a>
            <a href="{{item.Repository}}" target="_blank" class="btn btn-primary">View</a>
          </p>
        </div>
      </div>
    </div>

  </div>
  <footer class="text-muted">
    <div class="container">
      <p>
        <a href="https://github.com/jefking/FunctionLibrary" class="btn btn-link text-white">Source on GitHub</a> |
        <a href="https://twitter.com/jefkingtweets" class="btn btn-link text-white">Jef King</a> | <a href="https://twitter.com/sidney_andrews"
          class="btn btn-link text-white">Sidney Andrews</a> | <a href="https://twitter.com/nthonychu"
          class="btn btn-link text-white">Anthony Chu</a> | <a href="#top" class="btn btn-link text-white">Back to top</a>
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="/assets/js/holder.min.js"></script>
  <script>
    $(function () {
      Holder.addTheme("thumb", { background: "#55595c", foreground: "#eceeef", text: "Thumbnail" });
    });
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
  <script src="/assets/js/angular.min.js"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
